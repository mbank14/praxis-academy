                        <span id="pesanErr"></span>
                        <p class="hasilCovertToFarenheit">0F</p>
                    </div>
                </div>
            </div>
            <div class="halaman-item">
                <div class="form1">
                <h1>Convert Farenheit to Celcius</h1>
                <div class="parts">
                    <input type="text" id="inputCelcius" class="input-number" name="inputFarenheit" placeholder="masukan angka">
                    <p class="hasilCovertToCelcius">0C</p>
                </div>
            </div></div>
        </div>
