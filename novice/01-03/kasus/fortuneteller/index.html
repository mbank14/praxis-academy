<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasus 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="hero-item">
                <form action="" method="" id="frm1">
                    <div class="con-form">
                        <label for="">Pekerjaan</label>
                        <input type="text" name="pekerjaan" id="" >
                    </div>
                    <div class="con-form">
                        <label for="">Negara</label>
                        <input type="text" name="negara" id="" >
                    </div>
                    <div class="con-form">
                        <label for="">Partner</label>
                        <input type="text" name="partner" id="" >
                    </div>
                    <div class="con-form">
                        <label for="">Anak</label>
                        <input type="text" name="anak" id="" >
                    </div>
                    <input type="button" value="submit" onclick='inputdata()'>
                </form>
                <div class="hasil">
                    <table class="table" id="databel">
                        <thead>
                          <tr>
                            <th scope="col">Pekerjaan</th>
                            <th scope="col">Negara</th>
                            <th scope="col">Partner</th>
                            <th scope="col">Anak</th>
                          </tr>
                        </thead>
                      </table>  
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
