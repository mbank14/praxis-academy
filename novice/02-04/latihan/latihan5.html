
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback pada EventListener</title>
</head>
<body>
    <button id="btnCallback">
        submit
    </button>

    <script>
        const btnKlik = document.getElementById("btnCallback");

        btnKlik.addEventListener('click', function () {
            alert('Sempaiii ugh')
        })
    </script>
</body>
</html>
