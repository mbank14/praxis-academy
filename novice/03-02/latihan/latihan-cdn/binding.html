<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>binding 1 arah dan 2 arah</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <section class="bindind1">
            <input type="text" name="input" v-bind:value="message">
            <h3>{{message}}</h3>
        </section>
        <section class="binding2">
            <input type="text" name="input2" v-model:value="message2">
            <h3>{{message2}}</h3>
        </section>
    </div>

    <!-- ini tadi untuk coba apakah var baru bisa -->
    <div id="app2">
        {{pesan}}
    </div>

    <!-- todo tampil lis -->
    <div id="app3">
        <ol>
            <li v-for="list in lists">
                {{list.daftar}}
            </li>
        </ol>
    </div>

    <!-- handling user input -->
    <div id="app4">
        <section>
            <p>{{message}}</p>
            <button v-on:click="balik"> Balik Katta</button>
        </section>
    </div>

    <!-- coba menggunkanan vue component -->
    <div id="app6">
        <ol>
            <todo-item
                v-for="item in barangBelanja"
                v-bind:todo='item'
                v-bind:key='item.id'
            ></todo-item>
        </ol>
    </div>

    <script>
        Vue.component('todo-item',{
            props: ['todo'],
            template: '<li>{{todo.barang}}</li>'
        });
        var app6 = new Vue({
            el: '#app6',
            data: {
                barangBelanja: [
                    {id:0, barang:'sayuran'},
                    {id:1, barang:'Rempah'},
                    {id:2, barang:'Kopi'}
                ]
            }
        });
        

        var app = new Vue({
            el: "#app",
            data: {
                message: "ini satu arah",
                message2: "tulis disini sayang"
            }
        });

        var app2 = new Vue({
            el: "#app2",
            data:{
                pesan: "coba in nih"
            }
        });

        var app3 = new Vue({
            el: '#app3',
            data: {
                lists: [
                    {daftar: 'makan bareng'},
                    {daftar: 'makan bersama'},
                    {daftar: 'makan singa'},

                ]
            }
        });

        var app4 = new Vue({
            el: '#app4',
            data: {
                message: 'ini coba klik'
            },
            methods: {
                balik: function(){
                    this.message = this.message.split('').reverse().join('')
                }
            },
        });
    </script>
</body>
</html>
