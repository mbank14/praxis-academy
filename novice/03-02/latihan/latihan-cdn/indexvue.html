<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan vue js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- elemen kontainer untuk aplikasi -->
    <div id="app">
        <section>
            <!-- tittle pada text -->
            <span :title="pesan">
                arahkan mouse kesini sayang
            </span>
        </section>
        <section>
            <div v-if="terlihat">{{message}}</div>
        </section>
    </div>
    
    <!-- aplikasi Vue Hello -->
    <script>
        var app = new Vue({
            // ini untuk element 
            el: "#app",
            // menyimpan variable yang berisi data
            data: {
                message: "Hello Cuy",
                terlihat: true,
                pesan: 'aku sayang kamu pada tanggal '+ new Date().toLocaleDateString(),
            }
        })
    </script>
</body>
</html>
